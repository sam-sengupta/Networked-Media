<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <title>
        Background Clock
    </title>
    <head>
        <style>
            h1 {
                position: fixed;
                color: rgb(251, 251, 251);
                font-size: 200px;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
                z-index: 1;
            }
            body {
                position: relative;
                background-color: black;
                margin: 0;
                width: 100vw;
                height: 100vh;
            }
            img {
                position: absolute;
                object-fit: cover;
                width: 100vw;
                height: 100vh;
            }
            .top {
                animation-name: fade;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-duration: 43200s;
                animation-direction: alternate;
            }
            @keyframes fade {
                0% {
                    opacity: 1;
                }
                25% {
                    opacity: 1;
                }
                75% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>

        <script>
            function timeStart() {
                const today = new Date();
                let hours = today.getHours();
                let minutes = today.getMinutes();
                minutes = timeCheck(minutes);
                document.getElementById("clock").innerHTML = hours + ":" + minutes;
                setTimeout(timeStart, 1000);
            }

            function timeCheck(i) {
                if (i < 10) {
                    i = "0" + i
                };
                return i;
            }
        </script>
    </head>
    <body onload = "timeStart()">
        <h1 id="clock"></h1>
        <img src="night.png">
        <img class="top" src="day.png">
    </body>
</html>
